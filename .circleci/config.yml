version: 2

jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo/WebService
    branches:
      only:
        - master
        - web
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - yarn-v1-{{ checksum "yarn.lock" }}
            - yarn-v1-
      - run:
          name: Install NPM modules
          command: |
            yarn install
            yarn add firebase-tools --dev
      - save_cache:
          key: yarn-v1-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn/v1
      - run:
          name: Build
          command: |
            yarn build
      # - run:
      #     name: Test
      #     command: |
      #       yarn lint
      #       yarn test --forceExit
      - run:
          name: Deploy
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              ./node_modules/firebase-tools/bin/firebase use compro-home-monitoring
              ./node_modules/firebase-tools/bin/firebase deploy --only hosting --token=$FIREBASE_TOKEN
            fi
